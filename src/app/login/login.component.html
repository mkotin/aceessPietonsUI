<div class="outter">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active">Acces Piétons PAC</h2>

      <!-- Icon -->
      <div class="fadeIn first">
        <span class="fa fa-user-circle fs-30"></span>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <input type="text" id="email" [(ngModel)]="email" class="fadeIn second" name="email" placeholder="Email" required>
        <input type="password" id="password" [(ngModel)]="password" class="fadeIn third" name="login" placeholder="Mot de passe" required>
        <input   type="submit" [disabled]="!loginForm.form.valid" class="fadeIn fourth" value="Se connecter">


      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter"  >
        <a class="underlineHover" (click)="showForgotPasswordModal()" >Mot de passe oublié  ?</a>
      </div>
    </div>
  </div>
</div>
